<section class="gameOfLife">
  <h1 class="title">Game Of Life</h1>

  <table class="grid">
    <tr ng-repeat="row in $ctrl.grid">
      <td
        ng-repeat="col in row"
        class="grid-cell"
        ng-class="{'grid-cell--live': col.active === 1}"></td>
    </tr>
  </table>
  <section class="panel">
    Generation: {{$ctrl.currentGeneration}} <br/>
    <button ng-click="$ctrl.start()">Start</button>
    <button ng-click="$ctrl.stop()">Stop</button> <br/>
    {{$ctrl.isRunning ? 'Running...' : 'Stopped'}}
  </section>
</section>
